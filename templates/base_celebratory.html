<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Herzlichen Gl√ºckwunsch!{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom Celebratory CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/celebratory.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="celebratory-theme">
    <div class="confetti-container"></div>
    
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-12 col-md-10 col-lg-8 mx-auto">
                
                <!-- Main Content -->
                <div class="celebratory-card">
                    {% block content %}{% endblock %}
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize Feather Icons -->
    <script>feather.replace()</script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
