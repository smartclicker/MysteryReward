{% extends "base_mysterious.html" %}

{% block title %}Betreten Sie den Tresor{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <div class="vault-image mb-4">
        <img src="{{ url_for('static', filename='images/tresor.png') }}" alt="Tresor" class="tresor-image">
    </div>
    <h1 class="mysterious-title">DER TRESOR</h1>
    <p class="mysterious-subtitle">Geben Sie den Geheimcode ein, um das Rätsel zu lösen</p>
</div>

<form method="POST" action="{{ url_for('login') }}" class="mysterious-form">
    <div class="mb-4">
        <label for="password" class="form-label mysterious-label">
            <i data-feather="key" class="me-2"></i>Geheimcode
        </label>
        <input 
            type="password" 
            class="form-control mysterious-input" 
            id="password" 
            name="password" 
            placeholder="Geben Sie Ihren Geheimcode ein..."
            required
            autocomplete="current-password"
        >
    </div>
    
    <div class="d-grid">
        <button type="submit" class="btn mysterious-btn">
            <i data-feather="unlock" class="me-2"></i>
            TRESOR ÖFFNEN
        </button>
    </div>
</form>

<div class="text-center mt-4">
    <small class="mysterious-hint">
        <i data-feather="info" class="me-1"></i>
        Der Code offenbart sich denen, die suchen...
    </small>
    <div class="mt-3">
        <a href="{{ url_for('hints') }}" class="mysterious-link">
            <i data-feather="help-circle" class="me-1"></i>
            Hinweise anzeigen
        </a>
    </div>
</div>
{% endblock %}
