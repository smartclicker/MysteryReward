{% extends "base_mysterious.html" %}

{% block title %}Enter the Vault{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <div class="vault-icon mb-3">
        <i data-feather="lock" class="mysterious-icon"></i>
    </div>
    <h1 class="mysterious-title">THE VAULT</h1>
    <p class="mysterious-subtitle">Enter the secret code to unlock the mystery</p>
</div>

<form method="POST" action="{{ url_for('login') }}" class="mysterious-form">
    <div class="mb-4">
        <label for="password" class="form-label mysterious-label">
            <i data-feather="key" class="me-2"></i>Secret Code
        </label>
        <input 
            type="password" 
            class="form-control mysterious-input" 
            id="password" 
            name="password" 
            placeholder="Enter your secret code..."
            required
            autocomplete="current-password"
        >
    </div>
    
    <div class="d-grid">
        <button type="submit" class="btn mysterious-btn">
            <i data-feather="unlock" class="me-2"></i>
            UNLOCK THE VAULT
        </button>
    </div>
</form>

<div class="text-center mt-4">
    <small class="mysterious-hint">
        <i data-feather="info" class="me-1"></i>
        The code will reveal itself to those who seek...
    </small>
</div>
{% endblock %}
